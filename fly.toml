app             = "rdap-bootstrap-server"
kill_signal     = "SIGINT"
kill_timeout    = 5
primary_region  = "lhr"
processes       = []

[experimental]
cmd             = ["/app/rdapd", "--port=443", "--tls"]

[build]
dockerfile      = "Dockerfile"

[deploy]
strategy        = "rolling"

[[services]]
internal_port         = 443
auto_stop_machines    = "stop"
auto_start_machines   = true
min_machines_running  = 1

[services.concurrency]
type            = "connections"
hard_limit      = 256
soft_limit      = 64

[[services.ports]]
port            = 443

[services.http_checks]
grace_period    = "30s"
interval        = "5s"
timeout         = "5s"
tls_skip_verify = true
method          = "get"
path            = "/heartbeat"
protocol        = "https"
